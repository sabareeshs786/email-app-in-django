{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} m-2" id="msg" role="alert" style="background-color: #eeee6f;">
    <span style="font-weight: 600; font-size: larger;"><strong>ALERT!</strong> {{ message }} </span>
    </div>
    {% endfor %}
{% endif %}
